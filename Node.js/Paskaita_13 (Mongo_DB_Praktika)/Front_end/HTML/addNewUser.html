<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/addNewUser.css" />
    <script type="module" src="../JavaScript/addNewUser.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Add new User</title>
  </head>
  <body>
    <header>
      <a href="./memberships.html">Membership</a>
      <a href="./users.html" class="membership_a">Users</a>
    </header>
    <main>
      <h1>Create User</h1>
      <form>
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          autocomplete="off"
          placeholder="First Name"
        />
        <p id="first_name_fill" class="fill_message"></p>

        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          autocomplete="off"
          placeholder="Last Name"
        />
        <p id="last_name_fill" class="fill_message"></p>
        <br />

        <label for="email_address">Email Address</label>
        <input
          type="text"
          id="email_address"
          autocomplete="off"
          placeholder="Email Address"
        />
        <p id="email_address_fill" class="fill_message"></p>
        <br />

        <label for="select_membership">Select Membership</label>
        <select name="select_membership" id="select_membership"></select>
        <p id="select_membership_fill" class="fill_message"></p>

        <div class="buttons">
          <button class="cancel_button">Cancel</button>
          <button type="submit">New User</button>
        </div>
      </form>
      <p class="copy_right">
        Copyright <i class="fa-regular fa-copyright"></i> 2021 Membership
        Manager
      </p>
    </main>
  </body>
</html>
