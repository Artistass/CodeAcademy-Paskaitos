<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="../Javascript/addCar.js"></script>
    <link rel="stylesheet" href="../CSS/addCar.css" />
    <title>Add Car</title>
  </head>
  <body>
    <header>
      <a href="./viewCars.html">CARS</a>
      <a href="./addCar.html">ADD CAR</a>
    </header>
    <main>
      <form id="form">
        <label for="title">Title</label>
        <input type="text" id="title" autocomplete="off" />
        <p id="titleFill" class="fillMessage"></p>
        <br />

        <label for="image">Picture Source</label>
        <input type="text" id="image" autocomplete="off" />
        <p id="imageFill" class="fillMessage"></p>
        <br />

        <label for="price">Price</label>
        <input type="number" id="price" autocomplete="off" />
        <p id="priceFill" class="fillMessage"></p>
        <p id="note_p">Note: Use only numbers.</p>
        <br />

        <label for="numberPlates">Number Plates</label>
        <input type="text" id="numberPlates" autocomplete="off" />
        <p id="numberPlatesFill" class="fillMessage"></p>

        <div class="buttons">
          <button class="cancel_button">Cancel</button>
          <button type="submit">Add Car</button>
        </div>
      </form>
    </main>
  </body>
</html>
