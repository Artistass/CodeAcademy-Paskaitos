<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/add.css" />
    <script type="module" src="../JavaScript/add.js"></script>
    <title>Add new Books</title>
  </head>
  <body>
    <a href="./index.html">Return to Store</a>
    <h1>Add you Book to Our Store!</h1>
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" autocomplete="off" /><br />

      <label for="author">Author:</label>
      <input type="text" id="author" autocomplete="off" /><br />

      <label for="genre">Genre:</label>
      <select name="genre" id="genre">
        <option id="genre" value="Action">Action</option>
        <option id="genre" value="Comedy">Comedy</option>
        <option id="genre" value="Thriller">Thriller</option>
        <option id="genre" value="Horror">Horror</option>
        <option id="genre" value="Fantasy">Fantasy</option>
        <option id="genre" value="Drama">Drama</option>
        <option id="genre" value="Romance">Romance</option>
        <option id="genre" value="Parody">Parody</option>
        <option id="genre" value="Crime">Crime</option>
        <option id="genre" value="Sci-Fi">Sci-Fi</option>
      </select>
      <br />

      <label for="price">Price:</label>
      <input type="number" id="price" autocomplete="off" /><br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" autocomplete="off" /><br />
      <button type="submit">Add Your Book!</button>
    </form>
  </body>
</html>
